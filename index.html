<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Chettan"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles.css" />

    <title>Project 1</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-4">BikeFind International</h1>

          <p class="lead">Getting you pedaling, anywhere in the world!</p>
        </div>
      </div>

      <div id="weather-input"></div>

      <div id="formDiv">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">Use My Current Location</h5>

            <a id="search" href="index2.html" class="btn btn-warning"
              >Find Bikes!</a
            >
          </div>
        </div>
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">Use An Address</h5>
            <input
              class="form-control"
              id="user-input"
              placeholder="Enter an address"
            />
            <a id="search2" href="index2.html" class="btn btn-warning"
              >Find Bikes!</a
            >
          </div>
        </div>
      </div>
    </div>
    <div id="videoDiv">
      <video autoplay loop id="video-background" muted plays-inline>
        <source src="assets/nycbikevideo.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
